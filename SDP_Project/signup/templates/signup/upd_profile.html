<!DOCTYPE html>
{% extends 'base1.html' %}
<html>
    <head>
        <title>Profile Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            body{
                background-color: burlywood;
            }
            .container{
                padding-top: 15%;
                text-align: center;
            }
            p{
                padding-left: 8%;
            }
        </style>
    </head>
    <body>
    {% block content %}
    <form method="POST" action="/signup/upd_profile/">
        {% csrf_token %}
    <div>
        
        <div class="container">
            <div class="row justify-content-center">
           
                <div class="card text-white mb-3" style="background-color: rgb(92, 20, 92);">
                    <div class="card-header" style="color: rgb(26, 25, 24);background-color: tan;"><h2><i class="fas fa-user-circle" style="padding: 0.7rem;"></i>{{ usr.username }}</h2></div>
                            <div class="card-body">
                                <p><i class="fas fa-user" style="padding: 0.4rem;"></i>Name :  <input type="text" name="usrne" value="{{usr.username}}" required/></p> 
                                <!--p>Email    <input type="email" name="uemail" required/></p-->   
                                <p><i class="fas fa-birthday-cake" style="padding: 0.4rem;"></i>Birth-Date : <input type="date" name="bdate" required/></p>
                                {% if g %}
                                <p><i class="fas fa-user" style="padding: 0.4rem;"></i>Gender : <input type="radio" name="gen" value="male"/>Male
                                <input type="radio" name="gen" value="female" checked/>Female</p>
                                {% else %}
                                <p>Gender : <input type="radio" name="gen" value="male" checked/>Male
                                <input type="radio" name="gen" value="female"/>Female</p>   
                                {% endif %}
                                <button type="button" class="btn" style="background-color: tan;" data-toggle="collapse" data-target="#demo" onclick="req()">Change password</button>
                                <br><br>
                                <div id="demo" class="collapse">
                                    
                                    <p><i class="fas fa-unlock" style="padding: 0.4rem;"></i>Old Password <input id="opwrd" type="password" name="opwrd" onchange='passcheck("{{ usr.password }}","{{ csrf_token }}")'/></p>
                                    <p><i class="fas fa-lock" style="padding: 0.4rem;"></i>New Password <input id="pwrd" type="password" name="pwrd" onchange='oldpasscheck("{{ usr.password }}","{{ csrf_token }}")'/></p>
                                    <p><i class="fas fa-lock" style="padding: 0.4rem;"></i>Confirm Password <input id="cpwrd" type="password" name="cpwrd" onchange='newpasscheck("{{ csrf_token }}")' /></p>
                                
                                </div>
                                <p><button type="submit" id="btn11" class="btn" style="background-color: tan;"><h4><i class="fas fa-user-lock" style="padding: 0.4rem;"> SAVE</i></h4></button></p>
                            
                            </div>
                    </div>
            
                </div>
            </div>
    </div>
    <br><br>
    </form>
    {% endblock %}
    </body>
</html>
