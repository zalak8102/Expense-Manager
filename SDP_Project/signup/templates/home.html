<!DOCTYPE html>
{% extends 'base.html' %}
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signup/style.css' %}">
</head>
<body>
    
    {% block content %}
      <div>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>
            <div class="alert alert-warning alert-dismissable">{{message}}</div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
  </div>

    <section style="height:500px;">
        <a href="/signup/register/" class="btn btn-success" role="button" style="margin: 20% 0% 20% 40%;width: 120px;height: 60px;font-size: 24px;">SignUp</a>
        <a href="/signup/login/" class="btn btn-success" role="button" style="margin: 20% 40% 20% 0%;width: 120px;height: 60px;font-size: 24px;">SignIn</a>
        
    </section>
    {% endblock %}

</body>
</html>
