<!DOCTYPE html>
{% extends 'base1.html' %}
<html lang="en">
<head>
    <title>Income</title>
</head>
<body>
    {% block content %}
    <form method="POST" action="/income/add_income/">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div>
                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li>
                                <div class="alert alert-warning alert-dismissable">{{message}}</div>
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <div class="card text-white bg-secondary mb-3" style="max-width: 50rem;">
                        <div class="card-header" style="background-color: cadetblue;">Add Income</div>
                        <div class="card-body">
                            <p>Name    <input type="text" name="iname" required/></p> 
                            <p>Description    <input type="text" name="ides"/></p>   
                            <p>Amount <input type="number" name="iamt" required/></p>
                            <p>Earning-Date <input type="date" name="idate" required/></p>
                            <p> <input type="checkbox" name="ireg"/> Is this regular Income?</p>
                            <p><button type="submit" id="addincome" class="btn btn-success">ADD</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    {% endblock %}
</body>
</html>
