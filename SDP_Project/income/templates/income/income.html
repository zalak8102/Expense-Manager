<!DOCTYPE html>
{% extends 'base1.html' %}
<html lang="en">
<head>
    <title>Income</title>
</head>
<body>
    {% block content %}
    <section style="height: 50px;">
        <a href="/income/addinc/" class="btn btn-info" role="button">Add Income</a>
    </section>
    <div>
        <div class="card-deck" >
            {% for inc in inc %}
                <div class="card bg-warning">
                    <div class="card-header bg-dark" style="color: blanchedalmond;">{{ inc.name }}</div>
                            <div class="card-body">
                                <p class="card-text">{{ inc.amount }}</p>
                                <p class="card-text">{{ inc.date }}</p>
                                <p class="card-text">{{ inc.description }}</p>
                                <div class="card-footer bg-dark" style="display: inline-flex;">
                                    <button class="btn btn-success" onclick='upd("{{ inc.incomeID }}", "{{ csrf_token }}")'>Update</button>
                                    <button class="btn btn-danger" onclick='del("{{ inc.incomeID }}", "{{ csrf_token }}")'>Delete</button>
                                </div>
                            </div>
                    </div>
            {% endfor %}  
        </div>     
    </div>
    <br><br>
    {% endblock %}
</body>
</html>
